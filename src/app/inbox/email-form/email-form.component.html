<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="emailForm">
    <app-input [control]="$any(emailForm).controls.to" inputType="email" label="To">
    </app-input>

    <app-input [control]="$any(emailForm).controls.from" inputType="email" label="From">
    </app-input>

    <app-input [control]="$any(emailForm).controls.subject" inputType="email" label="Subject">
    </app-input>

    <app-input [control]="$any(emailForm).controls.text" controlType="textarea" label="Content">
    </app-input>

    <button class="ui button primary">Send</button>
</form>
